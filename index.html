<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            margin-bottom: 10px;
        }

        form {
            width: 30%;
            padding: 20px;
        }
    </style>
</head>

<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="card text-white bg-secondary">
            <div class="card-body">
                <div class="mb-3">
                    <label for="id" class="form-label">8-Digit Employee ID</label>
                    <input type="id" class="form-control" id="id" maxlength="8" required="true" >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" id="name" required="true" >
                </div>
                <div class="mb-3">
                    <label for="ext" class="form-label">4-Digit Extension</label>
                    <input class="form-control" id="ext" maxlength="4" required="true" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" id="email" required="true">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select form-select-lg" name="department" id="department">
                        <option value="admin">Administrative</option>
                        <option value="eng">Engineering</option>
                        <option value="exec">Executive</option>
                        <option value="qa">Quality Assurance</option>
                        <option value="sales">Sales</option>
                    </select>
                </div>

            </div>
            <input name="submit" id="submit" class="btn btn-primary" type="submit" value="Add Employee" />

        </div>
        </div>
    </form>
</body>

</html>
